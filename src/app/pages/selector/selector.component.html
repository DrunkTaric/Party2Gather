<div class="center">
  <swiper [config]="config">
    <ng-container *ngFor="let item of items; let i = index">
      <ng-template swiperSlide>
        <div class="slider" (click)="select(i)">
          <img src="{{item.image}}">
        </div>
      </ng-template>
    </ng-container>
  </swiper>
</div>
